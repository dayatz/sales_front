<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>

    <style>
        #login-form {
            width: 400px;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -250px;
        }
        .login-title {
            text-align: center;
        }
        .card {
            margin-top: 50px;
            border-radius: 8px !important;
        }
    </style>
</head>
<body class="blue">
    <div id="login-form">
        <div class="login-title">
            <!--p class="grey-text text-lighten-2">LOGIN TO</p-->
            <h5 class="grey-text text-lighten-5">SIGNUP</h5>
        </div>

        <form action="." @submit.prevent="signupForm">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input v-model="signup.username" id="username" type="text" class="validate" autofocus="on" autocomplete="off" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input v-model="signup.fullname" id="fullname" type="text" class="validate" autocomplete="off" required>
                            <label for="fullname">Fullname</label>
                        </div>
                        <div class="input-field col s12">
                            <input v-model="signup.email" id="email" type="email" class="validate" autocomplete="off" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input v-model="signup.password" id="password" type="password" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn waves-effect green lighten-1" style="width: 100%">Signup</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
